<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <button class="dark-mode-toggle btn">Toggle Dark Mode</button>

        <input type="text" id="taskInput" placeholder="Enter task">
        <textarea id="taskDescription" placeholder="Enter description (optional)"></textarea>
        <input type="datetime-local" id="dueDateInput">
        <button id="addTaskBtn" class="btn">Add Task</button>

        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
