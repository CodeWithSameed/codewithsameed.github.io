<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Student Dashboard</h1>
    </header>
    <main>
        <div class="form-container">
            <h2>Check Your Attendance</h2>
            <input type="text" id="search-name" placeholder="Enter your name" required>
            <label for="search-date">Select Date:</label>
            <input type="date" id="search-date" required>
            <button id="search-btn">Search</button>
        </div>

        <div class="attendance-result">
            <h2>Attendance Status</h2>
            <p id="result"></p>
        </div>
    </main>
    <script src="student1.js"></script>
</body>
</html>
